  <div class="card" data-device="1">
    <img src="https://images.unsplash.com/photo-1585412727339-54e4bae3bbf9">
    <div class="card-info">
      <h3>Sala</h3>
      <p>Programa encendido o apagado</p>

      <select class="action-select">
        <option value="">Seleccionar acción</option>
        <option value="encender">Encender</option>
        <option value="apagar">Apagar</option>
      </select>

      <div class="time-panel" style="display:none;">
        <label>Hora:</label>
        <input type="time" class="time-input">
      </div>

      <button class="guardar-btn">Guardar</button>
      <span class="status"></span>
    </div>
  </div>
