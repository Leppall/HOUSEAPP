<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajustes</title>
  <link rel="stylesheet" href="../CSS/ajustes.css">
</head>
<body>

  <!-- Encabezado con flecha de regreso -->
 <header> 
  <div class="explorar">
    <button class="back-btn" onclick="window.history.back()">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left">
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
      </button>
  <div clas="user-actions"></div>
    <h2 class="titulo">TUS PREFERENCIAS</h2>
    <p class="subtitulo">las preferencias de tu hogar</p>
  </div>
</header>  

  <div class="ajustes-container">
    <!-- Sección 1 -->
    <div class="card">
      <img src="../imagenes/luz.jpg" alt="Luces inteligentes">
      <div class="card-info">
        <h3>Apagado de luces automático</h3>
        <p>Configura el apagado de luces de forma automática según tus horarios.</p>
        <label>Hora de apagado:</label>
        <input type="time">
      </div>
    </div>

    <!-- Sección 2 -->
    <div class="card">
      <img src="../imagenes/vnet.jpg" alt="Ventilador inteligente">
      <div class="card-info">
        <h3>Encendido del ventilador</h3>
        <p>Establece la hora en la que el ventilador se encenderá automáticamente.</p>
        <label>Hora de encendido:</label>
        <input type="time">
      </div>
    </div>
  </div>

</body>
</html>
